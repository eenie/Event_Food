apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "com.neusoft.sheng.event_food"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile files('src/main/libs/YoumiSdk_v5.1.0_2015-04-01.jar')
    compile files('src/main/libs/pushservice-4.5.1.8.jar')
    compile 'com.github.recruit-lifestyle:WaveSwipeRefreshLayout:1.1'
}


repositories {
    maven {
        url "https://jitpack.io"
    }
}
